<!-- Description header 
  -  Red * only display in edit mode indicating this is a required field
  -->
<div style="width: 100%;">
    <div style="display: table; margin-bottom: 1em;width:100%;">
        <div class="editable_container" style="width:100%;">
            <div class="editable_field" *ngIf="mdupdsvc.isEditMode">
                <span style="color: rgb(173, 0, 0);margin-left: -12px;margin-right: 6px;">*</span>
            </div>

            <div class="editable_field" [ngStyle]="descWidth">
                <!-- Not editing -->
                <div style="width:fit-content" *ngIf="!isEditing">
                    <div *ngIf="isEmpty; else hasDescription">
                        <div *ngIf="mdupdsvc.isEditMode" (click)="startEditing()" style="width:inherit;color: var(--disabled-grey-text); " [ngStyle]="mdupdsvc.getFieldStyle(fieldName, false, undefined, false)">
                            Describe this {{resource}}.
                        </div>
                    </div>
                    <ng-template #hasDescription>
                        <div style="width:inherit; white-space: pre-wrap;padding-left: 0px;" [ngStyle]="mdupdsvc.getFieldStyle(fieldName, false, undefined, false)" (click)="startEditing()">{{description}}</div>
                    </ng-template>
                </div>

                <!-- Editing -->
                <div style="width:100%;" *ngIf="isEditing">
                    <!-- <textarea #desc autocomplete="off" [placeholder]="placeholder" [(ngModel)]='description' (ngModelChange)="setBackground($event)" style="width: 100%;margin: 0px; padding: 0px;" [ngStyle]="mdupdsvc.getFieldStyle(fieldName, dataChanged)" libTextareaAutoresize></textarea> -->

                    <textarea #desc autocomplete="off" [(ngModel)]='description' [placeholder]="placeholder" (ngModelChange)="setBackground($event)" [ngStyle]="{'background-color': backColor}" style="width: 100%;cursor: text !important; min-height: 6em;" libTextareaAutoresize></textarea>
                </div>
            </div>

            <!-- Control buttons -->
            <div class="editable_field" *ngIf="mdupdsvc.isEditMode" style="white-space: nowrap;">
                <!-- Edit button -->
                <!-- <button class="edit_button" type="button" (click)="startEditing()" *ngIf="!isEditing"
                    aria-label="edit button" ngbTooltip="edit keywords">
                    <i class="faa faa-pencil icon_enabled" data-toggle="tooltip" title="Edit keywords"></i>
                </button> -->
                <i class="faa faa-pencil icon_enabled" (click)="startEditing()" *ngIf="!isEditing" title="Edit keywords" ngbTooltip="edit keywords" aria-label="edit keywords" style="cursor: pointer;"></i>
    
                <!-- Save button -->
                <button class="edit_button" type="button" (click)="onSave()" *ngIf="isEditing"
                aria-label="save button" ngbTooltip="Save changes">
                    <i class="faa faa-check icon_enabled" data-toggle="tooltip" title="Save keywords"></i>
                </button>
    
                <!-- Cancel editing button -->
                <button class="edit_button" type="button" *ngIf="isEditing"
                (click)="cancelEditing()" aria-label="undo button" ngbTooltip="Cancel edit">
                    <i class="faa faa-remove" data-toggle="tooltip" title="Cancel editing"></i>
                </button>

                <!-- Undo button: restore original value -->
                <button class="edit_button" type="button" *ngIf="isEditing"
                    (click)="undoEditing()" aria-label="undo button" ngbTooltip="Restore original keywords">
                    <i class="faa faa-undo" [ngClass]="{'icon_enabled': updated, 'icon_disabled':!updated }"
                        data-toggle="tooltip" title="Undo keyword changes"></i>
                </button>                
            </div>
        </div>
    </div>
</div>
