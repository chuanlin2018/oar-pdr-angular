<table style="width: 100%;">
    <tr  style="width: 100%;">
        <!-- Text edit area -->
        <td class="edit-block" style="width: calc(100%-30px);" [style.background-color]="backgroundColor">
            <div style="width: 100%;text-align: left;padding: 10px;">
                <div style="width: 100%;">
                    Leave this blank to use this page as your homepage. If you have your own custom homepage, enter its url here.
                </div>
                <table width="100%" align="left">
                    <tr>
                        <td>
                            <textarea autocomplete="off" [(ngModel)]='visitHomeURL' (ngModelChange)="onURLChange($event)" style="width: 100%;margin: 10px 10px 0px 0px; padding: 5px;height: fit-content;" libTextareaAutoresize></textarea>
                        </td>
                        <td width="60px" align="right" style="vertical-align:top;">
                            <button class="edit_button" style="margin: 10px 0px 0px 2px" (click)="clearText()" aria-label="Clear button" ngbTooltip="Clear URL">
                                <i class="faa faa-eraser icon_enabled"></i>
                            </button>
                            <button class="edit_button" style="margin: 10px 0px 0px 2px" (click)="commandOut('undoCurrentChanges')" aria-label="Undo button" ngbTooltip="Undo current changes">
                                <i class="faa faa-undo icon_enabled"></i>
                            </button>
                        </td>
                    </tr>
                </table>
                <div *ngIf="msg != ''" style="color: red;">
                    {{msg}}
                </div>
            </div>
        </td>

        <!-- Control buttons -->
        <td style="width: 30px;vertical-align: top;">
            <!-- Save button -->
            <button class="edit_button" type="button" (click)="commandOut('saveURL')" aria-label="edit button" [disabled]="!dataChanged" ngbTooltip="Save changes">
                <i class="faa faa-check"></i>
            </button>
    
            <!-- Hide edit window button -->
            <button class="edit_button" type="button"
                (click)="commandOut('close')" aria-label="Close button" ngbTooltip="Hide edit window">
                <i class="faa faa-remove"></i>
            </button>

            <!-- Restore button -->
            <button class="edit_button" type="button"
            [disabled]="!updated" (click)="commandOut('restoreOriginal')" aria-label="Restore button" ngbTooltip="Restore original URL">
                <i class="faa faa-undo"
                    [ngClass]="{'icon_enabled': updated, 'icon_disabled': !updated }"></i>
            </button>                
        </td>          
    </tr>
</table>
